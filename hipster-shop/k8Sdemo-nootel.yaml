apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
  namespace: hipster-shop
spec:
  selector:
    matchLabels:
      app: hipster-shop
      service: redis-cart
      product: hipster-shop
  template:
    metadata:
      labels:
        app: hipster-shop
        service: redis-cart
        product: hipster-shop
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-data
          resources:
            limits:
              memory: 256Mi
              cpu: 125m
            requests:
              cpu: 70m
              memory: 200Mi
        - name: redis-exporter
          image: 'oliver006/redis_exporter:latest'
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 9121
              protocol: TCP
      volumes:
        - name: redis-data
          emptyDir: {}
