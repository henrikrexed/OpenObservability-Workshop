apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  namespace: hipster-shop
spec:
  selector:
    matchLabels:
      app: hipster-shop
      service: emailservice
      product: hipster-shop
  template:
    metadata:
      labels:
        app: hipster-shop
        service: emailservice
        product: hipster-shop
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        technology: "python"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: emailservice
          image: hrexed/emailservice-nootel:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "localhost:4317"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=emailservicenotel
          readinessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          livenessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
